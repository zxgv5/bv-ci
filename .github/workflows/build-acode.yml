name: build-acode

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  BUILD_JSON_PATH: build.json
  STORE_FILE_PATH: /tmp/app-release.keystore
  KEYSTORE_PASSWORD: ${{secrets.KEYSTORE_PASSWORD}}
  KEY_ALIAS: ${{secrets.KEY_ALIAS}}
  KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          # 清理可能存在的全局缓存文件
          rm -rf ~/.gradle/caches/transforms-*
          rm -rf ~/.android/build-cache/

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          repository: Acode-Foundation/Acode
          ref: main

      - name: Initialization values
        run: |
          # 先获取当前commit信息
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Fix build-extras.gradle for release build
        run: |
          cat > build-extras.gradle << 'EOF'
          android {
              compileSdkVersion 35
              packagingOptions {
                  pickFirst 'META-INF/versions/9/OSGI-INF/MANIFEST.MF'
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
                  }
              }
          }
          configurations {
            all {
                exclude module: 'commons-logging'
                exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
                exclude group: 'org.bouncycastle', module: 'bcpkix-jdk15on'
                exclude group: 'org.bouncycastle', module: 'bcpkix-jdk18on'
                exclude group: 'org.bouncycastle', module: 'bcprov-jdk18on'
            }
          }
          EOF

      - name: Set up jdk 21
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up node.js
        uses: actions/setup-node@main
        with:
          node-version: 'lts/*'

      - name: Set up android sdk
        uses: android-actions/setup-android@main

      - name: Add keystore and build.json from secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "${{ env.STORE_FILE_PATH }}"
          echo "${{ secrets.ACODE_BUILD_JSON_CONTENT }}" | base64 -d > "${{ env.BUILD_JSON_PATH }}"
          echo "Keystore and build.json added successfully."
          # 验证keystore密码
          keytool -list -keystore "${{ env.STORE_FILE_PATH }}" -storepass "${{ env.KEYSTORE_PASSWORD }}" -v || {
            echo "Keystore password verification failed!"
            exit 1
          }

      - name: Extract versionCode and version from config.xml
        id: extract_version
        run: |
          if [ ! -f config.xml ]; then
            echo "config.xml not found!"
            exit 1
          fi
          VERSION_CODE=$(grep -oP 'versionCode="\K[0-9]+' config.xml || grep -oP 'versionCode="([0-9]+)' config.xml | sed -E 's/versionCode="([0-9]+)"/\1/')
          VERSION=$(grep -oP 'version="\K[0-9.]+' config.xml)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted Version Code: $VERSION_CODE"
          echo "Extracted Version: $VERSION"

      - name: Append commit hash to version and update config.xml
        id: update-version
        run: |
          # 确保GIT_COMMIT不为空
          if [ -z "${{ env.GIT_COMMIT }}" ]; then
            echo "GIT_COMMIT is empty, using default"
            SHORT_COMMIT_HASH="unknown"
          else
            SHORT_COMMIT_HASH=$(echo "${{ env.GIT_COMMIT }}" | cut -c 1-7)
          fi
          
          UPDATED_VERSION="${{ steps.extract_version.outputs.VERSION }}-$SHORT_COMMIT_HASH"
          echo "Updated Version: $UPDATED_VERSION"
          
          # Update config.xml with the new version
          sed -i "s/version=\"${{ steps.extract_version.outputs.VERSION }}\"/version=\"$UPDATED_VERSION\"/g" config.xml
          echo "Updated version in config.xml"
          # Output the updated version
          echo "UPDATED_VERSION=$UPDATED_VERSION" >> $GITHUB_ENV
          echo "UPDATED_VERSION=$UPDATED_VERSION" >> $GITHUB_OUTPUT

      - name: Install node.js packages
        run: npm install

      - name: Install cordova cli
        run: npm install -g cordova

      - name: Run npm setup
        run: npm run setup

      - name: Run npm build paid apk
        run: |
          node utils/storage_manager.mjs y
          npm run build paid apk
          
      - name: Build release apk files with Gradle
        run: |
          cd platforms/android
          ./gradlew clean
          ./gradlew assembleRelease
          
          # 查找生成的APK文件
          echo "Looking for APK files..."
          find app/build/outputs/apk -name "*.apk" -type f
          
          # 确保目录存在
          mkdir -p /tmp
          
          # 复制release APK到临时目录
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "Found unsigned release APK"
            cp app/build/outputs/apk/release/app-release-unsigned.apk /tmp/acode-unsigned.apk
            echo "Copied to /tmp/acode-unsigned.apk"
          else
            echo "Checking for signed APK..."
            # 尝试查找已签名的APK
            for apk in app/build/outputs/apk/release/*.apk; do
              if [[ "$apk" != *"unsigned"* ]] && [[ -f "$apk" ]]; then
                echo "Found signed APK: $apk"
                cp "$apk" /tmp/acode-unsigned.apk
                echo "Copied to /tmp/acode-unsigned.apk"
                break
              fi
            done
          fi
          
          # 验证APK文件存在
          ls -la /tmp/acode-unsigned.apk || echo "APK file not found!"

      - name: Sign the apk (PKCS12)
        run: |
          # 设置Android build-tools路径
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH="$ANDROID_HOME/build-tools/35.0.0:$PATH"
          
          # 验证apksigner可用
          which apksigner
          apksigner --version
          
          echo "APK file size before signing:"
          ls -lh /tmp/acode-unsigned.apk
          
          # 使用apksigner对APK签名
          apksigner sign \
            --ks "${{ env.STORE_FILE_PATH }}" \
            --ks-pass "pass:${{ env.KEYSTORE_PASSWORD }}" \
            --ks-key-alias "${{ env.KEY_ALIAS }}" \
            --ks-type PKCS12 \
            --out "/tmp/acode-${{ env.BUILD_DATE }}.apk" \
            /tmp/acode-unsigned.apk
            
          echo "APK file size after signing:"
          ls -lh "/tmp/acode-${{ env.BUILD_DATE }}.apk"
          
          # 验证签名
          apksigner verify --verbose "/tmp/acode-${{ env.BUILD_DATE }}.apk"
          
          # 列出所有/tmp目录下的acode相关文件
          echo "Files in /tmp directory:"
          ls -la /tmp/acode-*

      - name: Remove keystore and build.json
        run: |
          rm -f "${{ env.STORE_FILE_PATH }}" "${{ env.BUILD_JSON_PATH }}"
          echo "Keystore and build.json removed successfully."
      
      - name: Create github release & upload apk
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{ env.BUILD_DATE }}-acode
          files: |
            /tmp/acode-${{ env.BUILD_DATE }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
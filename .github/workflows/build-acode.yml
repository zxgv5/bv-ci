      - name: Remove keystore and build.json
        run: |
          rm -f ${{ env.STORE_FILE_PATH }} ${{ env.BUILD_JSON_PATH }}
          echo "Keystore and build.json removed successfully."
      
      - name: Prepare release assets
        id: prepare_assets
        run: |
          echo "Prepared release assets for GitHub release"
          echo "NORMAL_APK_PATH=/tmp/acode-release-normal.apk" >> $GITHUB_OUTPUT
          # echo "FDROID_APK_PATH=/tmp/acode-release-fdroid.apk" >> $GITHUB_OUTPUT
      
      - name: Create GitHub release with APK
        id: release_normal
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{ env.BUILD_DATE }}-acode
          files: |
            /tmp/acode-release-normal.apk

name: build-apk-acode

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

env:
  KEYSTORE_PATH: "./android/app/paid-release.keystore"
  F_DROID_MODE: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@main
        with:
          repository: Acode-Foundation/Acode
          ref: main
          path: acode_source
          fetch-depth: 0

      - name: Checkout ci repository
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Setup build environment
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +'%y%m%d-%H%M%S')" >> $GITHUB_ENV
          echo "SHORT_SHA=$(cd acode_source && git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "PREV_TAG=$(cd acode_source && git describe --tags --abbrev=0 2>/dev/null || echo 'initial')" >> $GITHUB_ENV

      - name: Setup java and android sdk
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup bun runtime
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Setup fdroid configuration
        working-directory: ./acode_source
        run: |
          echo "${{ env.F_DROID_MODE }}" > /tmp/fdroid.bool
          echo "F-Droid模式已设置为: ${{ env.F_DROID_MODE }} (targetSdkVersion=35)"

      - name: Restore signing credentials
        working-directory: ./acode_source
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > "${{ env.KEYSTORE_PATH }}"
          echo "✅ 签名密钥文件已恢复"
          keytool -list -keystore "${{ env.KEYSTORE_PATH }}" -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -v && echo "✅ 密钥验证成功"

      - name: Inject build configuration
        working-directory: ./acode_source
        run: |
          APP_VERSION=$(grep -oP 'version="\K[0-9.]+' config.xml)
          VERSION_CODE=$(grep -oP 'android-versionCode="\K[0-9]+' config.xml)
          UPDATED_VERSION="${APP_VERSION}-${SHORT_SHA}"
          echo "构建版本: $UPDATED_VERSION (原始: $APP_VERSION)"
          echo "版本代码: $VERSION_CODE"
          sed -i "s/version=\"$APP_VERSION\"/version=\"$UPDATED_VERSION\"/" config.xml
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "UPDATED_VERSION=$UPDATED_VERSION" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Generate build configuration
        working-directory: ./acode_source
        run: |
          cat > build.json << EOF
          {
            "android": {
              "release": {
                "keystore": "./android/app/paid-release.keystore",
                "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",
                "alias": "${{ secrets.KEY_ALIAS }}",
                "password": "${{ secrets.KEY_PASSWORD }}"
              }
            }
          }
          EOF
          echo "✅ build.json已生成"

          cat > utils/config.js << 'EOF'
          const path = require("node:path");
          const fs = require("node:fs");
          console.log("开始配置应用...");
          try {
            const configPath = path.resolve(__dirname, "../config.xml");
            const babelrcPath = path.resolve(__dirname, "../.babelrc");
            if (!fs.existsSync(configPath)) {
              console.error("❌ config.xml不存在");
              process.exit(1);
            }
            if (!fs.existsSync(babelrcPath)) {
              console.error("❌ .babelrc不存在");
              process.exit(1);
            }
            let config = fs.readFileSync(configPath, "utf-8");
            if (!config.includes('id="com.foxdebug.acode"')) {
              config = config.replace(/id="[^"]+"/, 'id="com.foxdebug.acode"');
              fs.writeFileSync(configPath, config, "utf8");
              console.log("✅ 已设置为付费版应用ID");
            } else {
              console.log("✅ 应用ID已是付费版");
            }
            const babelrc = JSON.parse(fs.readFileSync(babelrcPath, "utf-8"));
            babelrc.compact = true;
            fs.writeFileSync(babelrcPath, JSON.stringify(babelrc, null, 2), "utf8");
            console.log("✅ 配置完成");
            process.exit(0);
          } catch (error) {
            console.error("❌ 配置失败:", error.message);
            process.exit(1);
          }
          EOF
          echo "✅ config.js已生成"
          node -c utils/config.js && echo "✅ config.js语法正确"

      - name: Fix webpack duplicate import issue
        working-directory: ./acode_source
        run: |
          # 创建修复重复导入问题的webpack配置
          cat > webpack.config.fixed.js << 'EOF'
          const path = require('path');
          const fs = require('fs');
          const MiniCssExtractPlugin = require('mini-css-extract-plugin');

          const WWW = path.resolve(__dirname, 'www');

          module.exports = (env, options) => {
            const { mode = 'development' } = options;
            const rules = [
              {
                test: /\.(hbs|md)$/,
                use: ['raw-loader'],
              },
              {
                test: /\.m.(sa|sc|c)ss$/,
                use: [
                  'raw-loader',
                  'postcss-loader',
                  'sass-loader',
                ],
              },
              {
                test: /\.(png|svg|jpg|jpeg|ico|ttf|webp|eot|woff|webm|mp4|webp|wav)(\?.*)?$/,
                type: "asset/resource",
              },
              {
                test: /(?<!\.m)\.(sa|sc|c)ss$/,
                use: [
                  {
                    loader: MiniCssExtractPlugin.loader,
                  },
                  'css-loader',
                  'postcss-loader',
                  'sass-loader',
                ],
              },
            ];

            // 修复：生产模式下移除tag-loader，避免重复导入问题
            if (mode === 'production') {
              rules.push({
                test: /\.m?js$/,
                exclude: /node_modules\/(?!(html-tag-js)\/).*/,
                use: [
                  {
                    loader: 'babel-loader',
                    options: {
                      presets: ['@babel/preset-env'],
                      plugins: [
                        ['@babel/plugin-transform-runtime', {
                          corejs: 3,
                          helpers: true,
                          regenerator: true,
                          useESModules: false
                        }]
                      ]
                    },
                  },
                ],
              });
            } else {
              rules.push({
                test: /\.m?js$/,
                use: [
                  'html-tag-js/jsx/tag-loader.js',
                  {
                    loader: 'babel-loader',
                    options: {
                      presets: ['@babel/preset-env'],
                    },
                  },
                ],
              });
            }

            const main = {
              mode,
              entry: {
                main: './src/main.js',
                console: './src/lib/console.js',
              },
              output: {
                path: path.resolve(__dirname, 'www/build/'),
                filename: '[name].js',
                chunkFilename: '[name].chunk.js',
                assetModuleFilename: '[name][ext]',
                publicPath: '/build/',
                clean: true,
              },
              module: {
                rules,
              },
              resolve: {
                fallback: {
                  path: require.resolve('path-browserify'),
                  crypto: false,
                },
                modules: ["node_modules", "src"],
              },
              plugins: [
                new MiniCssExtractPlugin({
                  filename: '[name].css',
                }),
              ],
            };

            return [main];
          };
          EOF
          
          # 替换原webpack配置
          mv webpack.config.fixed.js webpack.config.js
          echo "✅ Webpack配置已修复，移除了生产模式下的tag-loader"

      - name: Install project dependencies
        working-directory: ./acode_source
        run: |
          bun install
          bun add -g prettier prettier-plugin-java

      - name: Install cordova and setup platforms
        working-directory: ./acode_source
        run: |
          # 安装cordova
          CORDOVA_VERSION=$(grep -oP '"cordova": "\K[^"]+' package.json)
          echo "安装Cordova版本: ${CORDOVA_VERSION}"
          npm install cordova@${CORDOVA_VERSION}
          
          # 安装cordova-android
          CORDOVA_ANDROID_VERSION=$(grep -oP '"cordova-android": "\K[^"]+' package.json)
          echo "安装cordova-android版本: ${CORDOVA_ANDROID_VERSION}"
          npm install cordova-android@${CORDOVA_ANDROID_VERSION}
          
          # 添加Android平台
          echo "添加Android平台..."
          npx cordova platform add android@${CORDOVA_ANDROID_VERSION} --save
          
          echo "✅ Cordova和Android平台安装完成"

      - name: Execute application build
        working-directory: ./acode_source
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          
          echo "开始构建 Paid Release APK..."
          echo "使用修复后的webpack配置构建前端..."
          
          # 直接运行webpack构建（生产模式）
          npx webpack --progress --mode production
          
          echo "前端构建完成，开始Cordova构建..."
          
          # 使用Cordova构建APK
          npx cordova build android --release
          
          # 验证构建产物
          if [ -f "platforms/android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "✅ APK构建成功!"
            cp platforms/android/app/build/outputs/apk/release/app-release.apk "/tmp/acode-${{ env.UPDATED_VERSION }}-${{ env.BUILD_DATE }}.apk"
            echo "APK文件: /tmp/acode-${{ env.UPDATED_VERSION }}-${{ env.BUILD_DATE }}.apk"
            ls -lh "/tmp/acode-${{ env.UPDATED_VERSION }}-${{ env.BUILD_DATE }}.apk"
          else
            echo "❌ 错误: 未找到构建产物!"
            echo "搜索APK文件..."
            find platforms/android/app/build/outputs -name "*.apk" -type f
            exit 1
          fi

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          P12_KEYSTORE_PATH: "build.json ${{ env.KEYSTORE_PATH }}"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "/tmp/acode-${{ env.UPDATED_VERSION }}-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "build-${{ env.BUILD_DATE }}"
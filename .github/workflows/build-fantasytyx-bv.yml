name: build-fantasytyx-bv

on:
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
      
    - name: Set up JDK
      uses: actions/setup-java@main
      with:
        java-version: 'latest'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@main
      
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Generate keystore file
      run: |
        # 使用GitHub Secrets中的变量生成keystore
        keytool -genkey -v \
          -keystore keystore.jks \
          -alias ${{ secrets.KEY_ALIAS }} \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_ALIAS_PASSWORD }} \
          -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"
          
    - name: Create signing.properties file
      run: |
        cat > signing.properties << EOF
        keystore.path=./keystore.jks
        keystore.pwd=${{ secrets.KEYSTORE_PASSWORD }}
        keystore.alias=${{ secrets.KEY_ALIAS }}
        keystore.alias_pwd=${{ secrets.KEY_ALIAS_PASSWORD }}
        EOF
        
    - name: Build Release APK
      run: |
        ./gradlew clean assembleRelease
        ls -la app/build/outputs/apk/release/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@main
      with:
        name: fantasytyx-bv-apk
        path: app/build/outputs/apk/release/*.apk